version: '3.9'

services:
  app:
    build: .
    container_name: laravel-app
    restart: always
    # Menghubungkan port 80 server ke port 80 container (Apache)
    ports:
      - '80:80'

    # Environment variable dari file .env akan dibaca di sini
    env_file:
      - .env

    environment:
      # Memaksa Laravel menggunakan host 'db' untuk koneksi database
      - DB_HOST=db
      - DB_CONNECTION=pgsql
      - DB_PORT=5432
      # Pastikan APP_URL di .env sesuai domain/IP server kamu
      - APP_URL=${APP_URL}

    volumes:
      # Hanya mount folder uploads agar file user tidak hilang saat redeploy
      # Jika kamu butuh edit code live di server (tidak disarankan), uncomment baris di bawah:
      # - ./:/var/www/html
      - ./storage/app/public:/var/www/html/storage/app/public

    depends_on:
      - db

    networks:
      - app-network

  db:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      # Mengambil variabel dari .env
      POSTGRES_DB: ${DB_SECOND_DATABASE}
      POSTGRES_USER: ${DB_SECOND_USERNAME}
      POSTGRES_PASSWORD: ${DB_SECOND_PASSWORD}
    volumes:
      # Data database disimpan di volume docker (aman meski container dihapus)
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    ports:
      # Opsional: Buka port ini jika kamu ingin akses DB dari laptopmu via tool remote DB
      - '${DB_SECOND_PORT:-5432}:5432'

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
